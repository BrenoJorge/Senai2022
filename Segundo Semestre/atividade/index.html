<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Atividades</title>
</head>
<body>
    <div class="card-form">
        <h2>Digite a placa de um veiculo :</h2>
        <input type="text" placeholder="Ex: CRN-5879/GKH-A879" class="Input-text" id="inputPlcaVeiculo">
        <button type="submit" id="submitValidarVeiculo" class="">Validar</button>
        <p id="RespostaValidarVeiculo"></p>
    </div>
    <div class="card-form">
        <h2>Digite CPF :</h2>
        <input type="text" placeholder="Ex: 12345678901" class="Input-text" id="inputCpf">
        <button type="submit" id="submitValidarCpf" class="">Validar</button>
        <p id="RespostaValidarCpf"></p>
    </div>
    <div class="card-form">
        <h2>Digite qual DDD e  quantidade de numeros gerados :</h2>
        <input type="text" placeholder="Ex: 19" class="Input-text" id="inputDDD">
        <input type="text" placeholder="Ex: 3" class="Input-text" id="inputQuantidade">
        <button type="submit" id="submitGerarTelefone" class="">Validar</button>
        <p id="RespostaGerador"></p>
    </div>
    <div class="card-form">
        <h2>Digite a quantidade de cpfs :</h2>
        <input type="text" placeholder="Ex: 19" class="Input-text" id="inputQuantidadeCpf">
        <button type="submit" id="submitGerarCpf" class="">Validar</button>
        <p id="RespostaGeradorCpf"></p>
    </div>
</body>
<script src="assets/script/script.js"></script>
</html>
