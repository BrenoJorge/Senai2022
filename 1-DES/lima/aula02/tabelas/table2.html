<html>
<head>
	<meta charset="utf-8"/>
	<title>Tabela Mesclada</title>
</head>
<body>
	<table border=1>
		<thead>
			<tr>
				<th colspan=4>Título da tabela</th>
			</tr>
			<tr>
				<th>Cabeçalho 1</th>
				<th>Cabeçalho 2</th>
				<th>Cabeçalho 3</th>
				<th>Cabeçalho 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Linha1 Coluna 1</td>
				<td>Coluna 2</td>
				<td>Coluna 3</td>
				<td rowspan=3>Coluna 4</td>
			</tr>
			<tr>
				<td>Linha 2 Coluna 1</td>
				<td>Coluna 2</td>
				<td>Coluna 3</td>
			</tr>
			<tr>
				<td>Linha 3 Coluna 1</td>
				<td>Coluna 2</td>
				<td>Coluna 3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td align=center >Rodapé 1</td>
				<td align=center >Rodapé 2</td>
				<td align=center >Rodapé 3</td>
				<td align=center >Rodapé 4</td>
			</tr>
			<tr>
				<td align=center colspan=4>
				<a href="../listalink/exemplo1.html">Ir para Lista Links</a>
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
